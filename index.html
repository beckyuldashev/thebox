<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Box</title>

  <link rel="stylesheet" href="assets/css/style.css">
  
  <script src="assets/js/main.js" defer></script>
</head>
<body>
  <div class="main-grid">
    <header>
      <img src="assets/img/TB.svg" alt="The Box" class="logo">

      <nav class="nav">
        <ul class="nav__list" id="primary-navigation">
          <li class="nav__item">
            <a href="#" class="nav__link">Contact</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Book now</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Become a host</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About</a>
          </li>
        </ul>
      </nav>

      <button class="menu-btn" aria-controls="primary-navigation" aria-expanded="false">
        <svg fill="var(--clr-accent)" class="hamburger" viewBox="0 0 30 30" width="30">
          <rect class="line top" width="20" height="3" x="5" y="10" rx="2">
          </rect>
          <rect class="line middle" width="20" height="3" x="5" y="15" rx="2">
          </rect>
          <rect class="line bottom" width="20" height="3" x="5" y="20" rx="2">
          </rect>
        </svg>
      </button>
    </header>

    <main>
      <h1 class="title">The Box</h1>

      <p class="location">Richmond, VA</p>

      <img src="assets/img/house.jpg" alt="" class="primary-img">

      <div class="secondary-imgs">
        <img src="assets/img/little-1.jpg" alt="" class="secondary-img">
        <img src="assets/img/little-2.jpg" alt="" class="secondary-img">
      </div>

      <p class="description">
        Do you need time of from your day to day life? Well than take your summertime or
        during the winter there is a lot to be done. In Summer go hiking or swim in the nearby lake in Winter go
        skiing in the Snowshoe Mountain resort
      </p>

      <button class="btn">Book now</button>
    </main>
    
    <footer>
      <ul class="social-list">
        <li class="social-item">
          <a href="" class="social-link" aria-label="">
            <img src="assets/img/snapchat-ghost.svg" alt="snapchat" class="social-img">
          </a>
        </li>
        <li class="social-item">
          <a href="" class="social-link" aria-label="">
            <img src="assets/img/airbnb.svg" alt="airbnb" class="social-img">
          </a>
        </li>
        <li class="social-item">
          <a href="" class="social-link" aria-label="">
            <img src="assets/img/instagram.svg" alt="instagram" class="social-img">
          </a>
        </li>
      </ul>
    </footer>
  </div>
</body>
</html>
